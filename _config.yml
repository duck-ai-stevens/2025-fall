# Site settings
course_name: "DuckAI 2025 Fall"
course_semester: ""

baseurl: "/2025-fall" # the subpath of your site, e.g. /blog/
url: "duck-ai-stevens.github.io" # the base hostname & protocol for your site

schoolname: "The 2nd iCNS/ECE Symposium on AI Research and Innovations"
schoolurl: "https://www.sigmetrics.org/sigmetrics2025/"
twitter_username:

address: |
  DuckAI 2025 | iCNS/ECE | Stevens Institute of Technology

# Set your Google Analytics tracking ID (set up yours at http://www.google.com/analytics/)
